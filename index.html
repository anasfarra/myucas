<!DOCTYPE html>
<html lang="ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>خدمات الموظفين - الكلية الجامعية للعلوم التطبيقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="برنامج إدارة الكلية">
    <meta name="author" content="الكلية الجامعية - مركز الحاسوب">
    <link rel="shortcut icon" href="favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
    <link href="blue.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="dir-right texture">
    <form method="post" action="https://staff.ucas.edu.ps/login" id="form1">
        <!-- hidden ASP.NET fields… -->
        <div id="cl-wrapper" class="login-container">
            <div class="middle-login">
                <div class="block-flat">
                    <div class="header">
                        <h3 class="text-center">
                            <img class="logo-img" src="logo.png" alt="logo">
                            خدمات الموظفين
                        </h3>
                    </div>
                    <div class="content">
                        <h4 class="title">تسجيل الدخول</h4>
                        <div class="form-group">
                            <div class="col-sm-12 divUserName">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input name="txtUsername" type="text" id="txtUsername"
                                        placeholder="اسم المستخدم" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input name="txtPassword" type="password" id="txtPassword"
                                        placeholder="كلمة المرور" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="foot">
                            <a class="btn-xs btn-link pull-right"
                               href="https://staff.ucas.edu.ps/Profile/forgotpassword.aspx">
                               استرجاع كلمة المرور
                            </a>
                            <a id="btnLogin" class="btn btn-primary btnLoad"
                               href="javascript:__doPostBack('btnLogin','')">
                               تسجيل دخول
                            </a>
                        </div>
                    </div>
                </div>
                <div class="text-center out-links">
                    <a href="https://staff.ucas.edu.ps/login#">2019 UCAS ©</a>
                </div>
            </div>
        </div>
    </form>

    <!-- JavaScript -->
    <script src="jquery.js"></script>
    <script src="jquery.gritter.min.js"></script>
    <script src="jquery.nanoscroller.min.js"></script>
    <script src="general-ar.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="jquery.easy-pie-chart.js"></script>
    <script src="jquery.nestable.js"></script>
    <script src="bootstrap-switch.min.js"></script>
    <script src="bootstrap-datetimepicker.js"></script>
    <script src="bootstrap-datetimepicker.ar.js"></script>
    <script src="select2.min.js"></script>
    <script src="select2_locale_ar.js"></script>
    <script src="bootstrap-slider.js"></script>
    <script src="intro.js"></script>
    <script src="jquery.datatables.min.js"></script>
    <script src="datatables.js"></script>
    <script src="icheck.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
