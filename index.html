    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
        $(document).ready(function () {
            //initialize the javascript
            App.init();
            

            $('.icheckB').iCheck({
                checkboxClass: 'icheckbox_square-blue checkbox',
                radioClass: 'iradio_square-blue',
            });
            $('#txtUsername').change(function () {
                if ($('.divUserName .alert').length)
                    $('.divUserName .alert').remove();
            });
            $('#txtUsername').blur(function () {
                var t_user = $(this).val();
                if (t_user)
                    $.ajax({
                        type: 'POST',
                        url: '/EmpServices.asmx/getNewUserName',
                        data: JSON.stringify({ t_user: t_user }),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function (response) {
                            var res = response.d;
                            if (response.d.isNew) {
                                $('.divUserName').append('<div class="alert alert-info"><i class="fa fa-info-circle"></i> تم تغيير اسم المستخدم إلى <strong class="color-primary">' + response.d.username + '</strong></div>');
                                $('#txtUsername').val(response.d.username);
                            }
                            else {
                                $('.divUserName .alert').remove();
                            }
                        },
                        error: function (msg) { }
                    });
            });
            //introJs().setOption('showBullets', false).start();
        });
        function disableBtn() {
            try {
                var retunboolean = true;
                var ele = $('.btnLoad');
                $('.btnLoad').button('loading');
                if (ele != null && !ele.disabled)
                    retunboolean = true;
                else
                    retunboolean = false;

                if (ele != null)
                    ele.disabled = true;
            }
            catch (err) {
                alert(err.description);
            }
            return retunboolean;
        }
    </script>
